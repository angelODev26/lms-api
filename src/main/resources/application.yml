server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lms
    username: lms_user
    password: lms_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
